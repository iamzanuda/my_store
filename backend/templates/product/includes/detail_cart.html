{% comment %} Карточка для страницы товара с детальной информацией {% endcomment %}

{% for product in products %}
  <div class="product-details">
    <div class="product-images">
        <img src="https://via.placeholder.com/400" alt="Product Image" class="main-image">
        <!-- Добавьте другие фотографии товара здесь, если необходимо -->
    </div>
    <div class="product-info">
        <h1>{{ product.name }}</h1>
        <p class="price">{{ product.current_price }}</p>
        <div class="colors">
            <span class="color"></span> <!-- Пример цвета -->
            <!-- Добавьте другие цвета товара здесь, если необходимо -->
        </div>
        <div class="sizes">
            <label for="size">Select Size:</label>
            <select id="size">
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="l">L</option>
                <!-- Добавьте другие размеры товара здесь, если необходимо -->
            </select>
        </div>
        <div class="rating">
            <p>Rating:</p>
            <!-- Иконки для рейтинга (звездочки) добавятся с помощью CSS -->
        </div>
        <button class="add-to-favorites">Add to Favorites</button>
        <button class="add-to-cart">Add to Cart</button>
        <textarea class="comment" placeholder="Leave a comment"></textarea>
        <button class="submit-comment">Submit Comment</button>
    </div>
  </div>
{% endfor %}

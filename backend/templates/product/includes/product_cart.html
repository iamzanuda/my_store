{% comment %} Карточка товара {% endcomment %}

{% for product in products %}
<div class="product-card">
  <a href="{% url 'product:product_detail'%}">
    <img src="{{ product.image}}" alt="Product Image" alt="Product Image" onerror="this.onerror=null; this.src='https://via.placeholder.com/150';">
  </a>
  <h3>{{ product.name }}</h3>
  <p>{{ product.current_price }}</p>
  <button>В корзину</button>
  <button class="add-to-favorites">В избранное</button>
</div>
{% endfor %}
